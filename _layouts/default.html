<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jordan's Website | {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
.page-header {
    color: #fff;
    text-align: center;
    background-color: #159957;
    background-image: linear-gradient(120deg, #155799, #159957)
}

@media screen and (min-width: 64em) {
    .page-header {
        padding:1rem 1rem
    }
}

@media screen and (min-width: 42em) and (max-width: 64em) {
    .page-header {
        padding:1rem 1rem
    }
}

@media screen and (max-width: 42em) {
    .page-header {
        padding:1rem 1rem
    }
}
      
@media screen and (min-width: 64em) {
    .btn {
        padding:0.5rem 0.5rem
    }
}
    </style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <hr>
      <br>
      {% for page in site.html_pages %}
      <a href="{{ page.url }}" class="btn">{{ page.title }}</a>
      {% endfor %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using <a href="https://jekyllrb.com/">Jekyll</a>.</span>
      </footer>
    </main>
  </body>
</html>
